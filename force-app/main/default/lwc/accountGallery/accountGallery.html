<template>
  <lightning-card title="Account" icon-name="custom:custom14">
    <lightning-combobox
      class="lcbox"
      name="type"
      value={value}
      placeholder="All types"
      options={types}
      onchange={changeType}
    >
    </lightning-combobox>

    <div class="slds-grid slds-wrap slds-is-relative">
      <div class="spinner">
        <template if:true={isLoading}>
          <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
        </template>
      </div>
      <template if:true={accounts} for:each={accounts} for:item="account">
        <div
          key={account.Id}
          class="slds-col slds-size_4-of-12 account__item"
        >
          <c-account-card
            onselect={handleSelect}
            account={account}
          ></c-account-card>
        </div>
      </template>
    </div>
  </lightning-card>
</template>
